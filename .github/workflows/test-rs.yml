name: 'Test Rust'

on:
  workflow_dispatch:

  schedule:
    - cron: '40 4 * * 2,6'
  
  push:
    paths:
      - 'test-rs.yml'
      - '**.rs'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './rust'

    steps:
      - name: 'git - checkout'
        uses: actions/checkout@v4

      - name: 'rust / setup'
        uses: actions-rust-lang/setup-rust-toolchain@v1
      
      - name: 'cargo / test'
        run: cargo test
